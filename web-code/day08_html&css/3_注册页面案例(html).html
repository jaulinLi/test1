<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
</head>
<body>

    <form action="#" method="post">
        <table border="1" align="center" width="30%">
            <tr>
                <td><label for="username">用户名</label></td>
                <td><input type="text" name="username" id="username" placeholder="请输入用户名"> </td>
            </tr>

            <tr>
                <td><label for="password">密码</label></td>
                <td><input type="password" name="password" id="password" placeholder="请输入密码"> </td>
            </tr>

            <tr>
                <td><label for="email">Email</label></td>
                <td><input type="email" name="email" id="email" placeholder="请输入邮箱"> </td>
            </tr>

            <tr>
                <td><label for="name">姓名</label></td>
                <td><input type="text" name="name" id="name" placeholder="请输入真实姓名"> </td>
            </tr>

            <tr>
                <td><label for="tel">手机号</label></td>
                <td><input type="text" name="tel" id="tel" placeholder="请输入手机号"> </td>
            </tr>

            <tr>
                <td><label>性别</label></td>
                <td><input type="radio" name="sex" value="male" >男
                    <input type="radio" name="sex" value="female">女</td>
            </tr>

            <tr>
                <td><label for="birthday">出生日期</label></td>
                <td><input type="date" name="date" id="birthday"></input> </td>
            </tr>

            <td><label for="checkcode">验证码</label></td>
            <td><input type="text" name="checkcode" id="checkcode"></input>
                <img src="img/verify_code.jpg" alt=""></td>

            <tr>
                <td colspan="2" align="center"><input type="submit" value="注册"></input> </td>
            </tr>

        </table>
    </form>

</body>
</html>

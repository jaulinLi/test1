<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <title>轮播图</title>


</head>
<body>

<img id="img" src="img/banner_1.jpg" width="100%">

<script>
    var num = 1;

    function fun() {
        num++;
        if (num > 3) {
            num = 1;
        }
        var image = document.getElementById("img");
        image.src = "img/banner_" + num + ".jpg";
    }

    setInterval(fun, 3000);

</script>


</body>
</html>
